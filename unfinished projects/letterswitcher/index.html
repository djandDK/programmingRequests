<!DOCTYPE html>
<html>
<head>
    <title>Letter switcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="javascript.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-12 mb-2">
                <label for="text">Input Text:</label>
                <textarea class="form-control" rows="10" id="inputText"></textarea>
            </div>
            <div class="col-6 d-flex justify-content-start">
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Define Characters</button>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button class="btn btn-primary" onclick="switchChar()">Switch Characters</button>
            </div>
            <div class="col-12 mt-3">
                <label for="text">Output Text:</label>
                <textarea class="form-control" rows="10" id="outputText"></textarea>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">characters</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
        
            <!-- Modal body -->
            <div class="modal-body">
                <div class="container-fluid" id="fieldContainer">
                    <div class="row d-flex justify-content-center mb-3">
                        <div class="col-6">
                            <label for="a">Character:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="a">Character to insert instead:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Modal footer -->
            <div class="modal-footer">
                <input type="file" id="setupInput">
                <button type="button" class="btn btn-primary" onclick="loadSetup()">Load setup</button>
                <button type="button" class="btn btn-primary" onclick="saveSetup()">Save setup</button>
                <div class="w-100 border border-dark"></div>
                <button type="button" class="btn btn-primary" onclick="createField()">Create new field</button>
                <button type="button" class="btn btn-warning" onclick="removeLastField()">Remove last field</button>
                <button type="button" class="btn btn-warning" onclick="removeFields()">Remove all fields</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        
            </div>
        </div>
    </div>
    
</body>
</html>
